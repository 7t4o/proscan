<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/proscan/" />
    <script>
        // Single Page App redirect for GitHub Pages
        (function () {
            var redirectBase = '/proscan';
            var l = window.location;
            // If already at the base index, do nothing
            if (l.pathname === redirectBase + '/' || l.pathname === redirectBase) return;
            var newUrl = redirectBase + '/#' + l.pathname.replace(redirectBase, '') + l.search + l.hash;
            // Prefer history push to maintain path, but fallback to hash redirect
            try {
                window.location.replace(redirectBase + '/');
            } catch (e) {
                window.location.replace(newUrl);
            }
        })();
    </script>
</head>

<body>
    Redirecting to the app…
</body>

</html>
